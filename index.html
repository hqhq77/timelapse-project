    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Timelapse Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="image-container">
            <div class="image-box" id="image-box-1">
                <div class="image-container">
                    <img src="" alt="Timelapse Image" id="image-1">
                    <div class="filename" id="filename-1"></div>
                </div>
            </div>
            <div class="image-box" id="image-box-2">
                <div class="image-container">
                    <img src="" alt="Timelapse Image" id="image-2">
                    <div class="filename" id="filename-2"></div>
                </div>
            </div>
        </div>

        <div id="speed-control">
            <label for="speed-slider">Playback Speed:</label>
            <input type="range" id="speed-slider" min="1" max="20" value="1" step="1">
            <span id="speed-value">1.0</span>
        </div>

        <!-- Add to your HTML -->
        <div id="controls">
            <div id="playback-controls">
                <button id="pause-btn">‚è∏</button>
                <input type="range" id="seekbar" min="0" value="0" class="custom-slider">
            </div>
            <div id="photo-counter">
                <span id="current-photo">0</span>/<span id="total-photos">0</span>
            </div>
        </div>
        <div id="zoom-help">
            <div class="help-icon">?</div>
            <div class="help-text">
                <div class="help-item">üñ±Ô∏è <strong>Image Controls:</strong></div>
                <div class="help-item">ü°Ö Scroll Up = Zoom In</div>
                <div class="help-item">ü°á Scroll Down = Zoom Out</div>
                <div class="help-item">üéØ Click + Drag = Pan</div>
                <div class="help-item">‚ú® Double-Click = Reset View</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    </html>

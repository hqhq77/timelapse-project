<!DOCTYPE html>
<html>
<head>
    <title>Time-lapse Viewer</title>
    <style>
        .timelapse-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .timelapse-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="timelapse-container" id="container"></div>

    <script>
        async function loadImages() {
            const response = await fetch('https://api.github.com/repos/[YOUR_USERNAME]/[REPO_NAME]/contents/images');
            const files = await response.json();
            
            // Sort by timestamp
            const sortedFiles = files.sort((a, b) => 
                a.name.localeCompare(b.name)
            );

            // Create image elements
            sortedFiles.forEach(file => {
                const img = document.createElement('img');
                img.src = file.download_url;
                img.classList.add('timelapse-img');
                document.getElementById('container').appendChild(img);
            });

            // Cycle through images
            let index = 0;
            const images = document.querySelectorAll('.timelapse-img');
            setInterval(() => {
                images[index].classList.remove('active');
                index = (index + 1) % images.length;
                images[index].classList.add('active');
            }, 3000); // Change image every 3 seconds
        }

        loadImages();
    </script>
</body>
</html>
